<div class="card {{str_dark}}" style="margin-bottom:10px;">
  <div class="card-header {{str_dark}}"><a style="font-size:90%;">{{movie.name}}</a></div>
    <div class="d-flex">
      <div class="position-absolute d-flex align-items-center" style="margin:5px;padding-left:5px;padding-right:5px;border-radius:5px;height:26px;background-color:rgba(0, 0, 0, 0.8);">
        <i class="fa fa-star" style="color:#ffd700;"> {{avg_star | number: '1.1-1'}}</i>
      </div>
    </div>
  <div class="d-flex justify-content-end">
    <div id="less_w" class="w-100 position-absolute">
      <small style="background-color:#ffd000;float:right;padding:5px;" *ngIf="isLangThai"><b>{{movie.date.seconds*1000 | timeAgoThai}}</b></small>
      <small style="background-color:#ffd000;float:right;padding:5px;" *ngIf="!isLangThai"><b>{{movie.date.seconds*1000 | timeAgo}}</b></small>
    </div>
  </div>
  <div id="card" class="d-flex align-items-end">
    <img class="img-fluid" src={{movie.link}} alt="" style="border-bottom-left-radius:3px;border-bottom-right-radius:3px;">
    <div class="position-absolute mobile" style="width:100%;">
      <div id="more_w">
        <div class="d-flex align-items-center justify-content-end" style="width:100%;">
          <small style="background-color:#ffd000;float:right;padding:5px;" *ngIf="isLangThai"><b>{{movie.date.seconds*1000 | timeAgoThai}}</b></small>
          <small style="background-color:#ffd000;float:right;padding:5px;" *ngIf="!isLangThai"><b>{{movie.date.seconds*1000 | timeAgo}}</b></small>
        </div>
      </div>
      <div id="text_name" style="background: linear-gradient(1turn, rgba(0,0,0,0.9), rgba(90,90,90,0.9));font-size:75%;padding:10px;border-bottom-left-radius:3px;border-bottom-right-radius:3px;" align="center">
        <a style="color:yellow;">{{review_lang}}</a>
        <a style="text-decoration-line:underline;text-decoration-color:white;color:white;-webkit-text-stroke:0.1px black;margin-left:5px;">{{movie.postBy}}</a>
      </div>
    </div>
    <div id="des_text" class="position-absolute another" style="width:100%;">
      <div class="d-flex align-items-center">
        <div id="text_name" style="height:40px;background-color:rgba(50,50,50,0.9);font-size:90%;padding:10px;width:100%;border-bottom-left-radius:3px;border-bottom-right-radius:3px;" align="center">
          <a style="color:yellow;">{{review_lang}}</a>
          <i *ngIf="user_vip" class="fas fa-crown" style="color:gold;-webkit-text-stroke: 1px black;margin-left:5px;"></i>
          <a style="text-decoration-line: underline;text-decoration-color: white;color:white;-webkit-text-stroke: 0.1px black;margin-left:5px;">{{movie.postBy}}</a>
        </div>
      </div>
    </div>
  </div> 
</div>

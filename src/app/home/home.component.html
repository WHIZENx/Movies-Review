<img id="footer" src="https://firebasestorage.googleapis.com/v0/b/moviereview-cmu.appspot.com/o/home%2FQnV8tR.png?alt=media&token=1da34056-a6f1-4a2d-80b0-289b9c9256cd" style="width:100%;position:absolute;z-index:2;top:365px;animation:fadein 0.5s;" alt="">

<div id="banner" style="background-color:#e3f2fd;padding:5px;height:60px;box-shadow:0px 6px 6px rgba(0,0,0,0.3)">
	<form class="my-lg-0 has-search" style="width:35%;float:right;padding:5px;" *ngIf="genre_now == 'All'">
		<i class="fa fa-search form-control-feedback"></i>
		<input #s_name (keyup)="search($event, movies)" class="form-control" type="text" placeholder={{search_lang}}>
  </form>
  <mat-tab-group (selectedTabChange)=selectGenre($event)>
    <div *ngIf="isLangThai">
      <mat-tab *ngFor="let genre of genres_thai" label={{genre}}></mat-tab>
    </div>
    <div *ngIf="!isLangThai">
      <mat-tab *ngFor="let genre of genres" label={{genre}}></mat-tab>
    </div>
  </mat-tab-group>
</div>

<div class="container" style="animation:fadein 0.8s;">
  <div *ngIf="countItem(movies) && loading" style="margin:10px;margin-left:30px;">
    <i style="color:orangered;"><b>{{result_lang}}: {{sum_movie}}</b></i>
  </div>
  <div class="row" *ngIf="genre_now == 'All'">
    <div id="content" class="col-md-4 col-6" *ngFor="let movie of movies;">
      <app-display-movie [movie]="movie" [routerLink]="['/movies', movie.id]" (click)="incView(movie.id)"></app-display-movie>
    </div>
  </div>
  <div class="row" *ngIf="genre_now != 'All'">
    <div id="content" class="col-md-4 col-6" *ngFor="let movie of movies_genre;">
      <app-display-movie [movie]="movie" [routerLink]="['/movies', movie.id]" (click)="incView(movie.id)"></app-display-movie>
    </div>
  </div>
</div>

<div *ngIf="loading">
  <div *ngIf="isEmpty(movies)">
    <div class="container">
      <img class="center" src="https://www.brainpop.com/conceptmap/img/img_noresults_movies.png">
    </div>
  </div>
</div>
